{% load bootstrap4 %}

<style>
  body {
    font-family: 'Lato', global_font_string;
    font-weight: 500;
    background-color: #081C15;
  }
  .register {
    margin-top: 3%;
    margin-bottom: 3%;
  }
  button {
    border: none;
    border-radius: 3px;
  }
</style>
<div class="container register">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      {% if form.errors %}
        <p class="text-danger"> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Register</h3>
        </div>
        <div class="card-body">
          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn bg-dark text-white" value="Create Account">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
          <p class="">Already have an account? <a href="{% url 'login' %}" class="text-primary">Log In</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
